name: Mobile CI - Android Build

on:
  push:
    branches: [main]
    paths:
      - '**/*.ts'
      - '**/*.tsx'
      - '**/*.js'
      - '**/*.jsx'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - '.github/workflows/mobile-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - '**/*.ts'
      - '**/*.tsx'
      - '**/*.js'
      - '**/*.jsx'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - '.github/workflows/mobile-ci.yml'
  workflow_dispatch:

jobs:
  android-build:
    name: Android Debug Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      CI: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 1

      - name: Setup Node + pnpm
        uses: ./.github/actions/setup-node-pnpm
        with:
          pnpm-version: "10"
          install-args: "--frozen-lockfile"

      - name: Set up JDK 17
        uses: actions/setup-java@be666c2fcd27ec809703dec50e508c2fdc7f6654 # v5.2.0
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@9fc6c4e9069bf8d3d10b2204b1fb8f6ef7065407 # v3.2.2

      - name: Setup Capacitor
        run: |
          echo "::group::Installing Capacitor CLI"
          pnpm add -g @capacitor/cli
          echo "::endgroup::"

      - name: Build web assets
        run: |
          echo "::group::Building web assets"
          pnpm run build
          echo "::endgroup::"

      - name: Sync Capacitor
        run: |
          echo "::group::Syncing Capacitor Android"
          if [ ! -d "android" ]; then
            echo "Adding Android platform..."
            npx cap add android
          fi
          npx cap sync android
          echo "::endgroup::"

      - name: Build Android Debug APK
        working-directory: android
        run: |
          echo "::group::Building Android Debug APK"
          chmod +x ./gradlew
          ./gradlew assembleDebug --no-daemon --stacktrace
          echo "::endgroup::"

      - name: Upload Android APK
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: android-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

      - name: Output APK info
        run: |
          echo "::notice::Debug APK built successfully"
          ls -lh android/app/build/outputs/apk/debug/app-debug.apk || echo "APK not found at expected location"
