name: Release

on:
  release:
    types: [published]

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy-pages:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          lfs: true
          # Release events use tag refs â€” force checkout of main for Pages
          # environment protection (which only allows branch deploys)
          ref: main

      - name: Setup Node + pnpm
        uses: ./.github/actions/setup-node-pnpm

      - run: pnpm run typecheck
      - run: pnpm test
      - run: pnpm run build

      - name: Copy static assets into dist
        run: |
          mkdir -p dist/assets
          cp -r assets/models dist/assets/models
          cp -r assets/hdri dist/assets/hdri
          cp -r assets/textures dist/assets/textures
          cp -r assets/audio dist/assets/audio

      - name: Upload artifact
        uses: actions/upload-pages-artifact@7b1f4a764d45c48632c6b24a0339c27f5614fb0b # v4.0.0
        with:
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4.0.5

  android-apk:
    name: Build Android APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          lfs: true

      - name: Setup Java 17
        uses: actions/setup-java@c1e323688fd81a25caa38c78aa6df2d33d3e20d9 # v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Node + pnpm
        uses: ./.github/actions/setup-node-pnpm

      - name: Prebuild Android
        run: npx expo prebuild --platform android --clean

      - name: Build universal debug APK
        working-directory: android
        run: ./gradlew assembleDebug

      - name: Upload APK to release
        env:
          GH_TOKEN: ${{ secrets.CI_GITHUB_TOKEN }}
          TAG: ${{ github.event.release.tag_name }}
        run: |
          set -euo pipefail
          apk="android/app/build/outputs/apk/debug/app-debug.apk"
          test -f "$apk"
          gh release upload "$TAG" "$apk" --clobber
