name: Deploy to GitHub Pages (Manual)

on:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build for GitHub Pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          lfs: true

      - name: Setup Node + pnpm
        uses: ./.github/actions/setup-node-pnpm

      - run: pnpm run typecheck
      - run: pnpm test
      - run: pnpm run build
      - name: Copy static assets into dist
        run: |
          mkdir -p dist/assets
          cp -r assets/models dist/assets/models
          cp -r assets/hdri dist/assets/hdri
          cp -r assets/textures dist/assets/textures
          cp -r assets/audio dist/assets/audio

      - name: Upload artifact
        uses: actions/upload-pages-artifact@7b1f4a764d45c48632c6b24a0339c27f5614fb0b # v4.0.0
        with:
          path: dist

  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4.0.5
