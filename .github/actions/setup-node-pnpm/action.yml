name: Setup Node + npm
description: Setup Node (from .nvmrc or default), install deps with npm

inputs:
  node-version:
    description: Node.js version to use
    required: false
    default: "22"
  install:
    description: Whether to run npm ci
    required: false
    default: "true"

runs:
  using: composite
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
      with:
        node-version: ${{ inputs.node-version }}
        cache: npm

    - name: Install dependencies
      if: ${{ inputs.install == 'true' }}
      shell: bash
      run: npm ci
