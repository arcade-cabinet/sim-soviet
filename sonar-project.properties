# SonarCloud configuration for SimSoviet 1917
# https://sonarcloud.io/project/overview?id=arcade-cabinet_sim-soviet

sonar.projectKey=arcade-cabinet_sim-soviet
sonar.organization=arcade-cabinet

# Source directories
sonar.sources=src
sonar.tests=__tests__

# Only analyze TypeScript and JavaScript
sonar.language=ts

# Coverage from Jest (LCOV format)
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Exclusions
sonar.exclusions=\
  __tests__/**,\
  **/*.test.ts,\
  **/*.test.tsx,\
  **/*.spec.ts,\
  **/*.d.ts,\
  dist/**,\
  archive/**,\
  coverage/**,\
  node_modules/**

# Don't flag duplication in tests
sonar.cpd.exclusions=\
  __tests__/**

# Test file patterns
sonar.test.inclusions=\
  __tests__/**/*.test.ts,\
  __tests__/**/*.test.tsx

# Game systems are inherently complex state machines
sonar.javascript.cognitive-complexity.threshold=25
